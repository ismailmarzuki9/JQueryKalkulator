<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Jquery Calculator </title>
    <link rel="stylesheet"  href="/bootstrap-5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

    <div class="container-sm">
        <div class="cal">
            <h1 class="text-left ps-4"> Calcualtor</h1>
            <div class="row">
                <div class="output ps-4">
                    <P class="border border-success"> Layar : </P>
                </div>
            </div>

            <div class="row  mb-1 d-flex justify-content-around ">
                <div class="col-1 btn fs-6 fw-bold">BBG</div>
                <div class="col-1 btn fs-6 fw-bold">Hoki</div>
                <div class="col-1 btn fs-6 fw-bold">Jodoh</div>
                <div class="col-2 btn fs-6 fw-bold">Spesial Day</div>
                <div class="col-1 btn fs-6 fw-bold">Mon</div>
                <div class="col-1 btn fs-6 fw-bold">BBL</div> 
            </div>

            <div class="row mb-1 d-flex justify-content-around text-center">
                <div class="col-2 num">+</div>
                <div class="col-2 num">-</div>
                <div class="col-2 num">x</div>
                <div class="col-2 num">:</div>
            </div>
            <div class="row mb-1 d-flex justify-content-around">
                <div class="col-2 num d-flex align-items-center text-center">7</div>
                <div class="col-2 num">8</div>
                <div class="col-2 num">9</div>
                <div class="col-2 num"> =</div>
            </div>
            <div class="row mb-1 d-flex justify-content-start text-center">
                <div class="col-3 num">4</div>
                <div class="col-3 num">5</div>
                <div class="col-3 num">6</div>
            </div>
            <div class="row mb-1 d-flex justify-content-start text-center">
                <div class="col-3 num">1</div>
                <div class="col-3 num">2</div>
                <div class="col-3 num">3</div>
            </div>
            <div class="row mb-1 d-flex justify-content-start text-center">
                <div class="col-3 num">0</div>
                <div class="col-3 num">.</div>
                <div class="col-3 num">AC</div>
            </div>
        </div>
    </div>

    
    <script src="/bootstrap-5.3.0/js/bootstrap.min.js"></script>   
    <script src="/jquery.js"></script>   
    <script src="/main.js"></script>   
</body>
</html>
